spring.application.name=INSCRIPTION-EN-LIGNE-BACKEND


# tomcat configuration
server.port=${port}

#postgreSQl configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${dbName}
spring.datasource.username=${userName}
spring.datasource.password=${password}


# swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#hibernate config
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# mail configuration

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#minio configuration
# URL du serveur MinIO
minio.url=http://localhost:9000

# Clés d'accès MinIO (modifie-les si nécessaire)
minio.access-key=admin
minio.secret-key=admin123

# Nom du bucket où stocker les fichiers
minio.bucket-name=stage-management

